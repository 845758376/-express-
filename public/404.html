<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>404</title>
		<style>
		body{margin:30px 0 0 0 ;background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);background-repeat: no-repeat;background-size:100% 100%;background-attachment: fixed;}
			h1{text-align:center;font-size: 100px;}
			.body{margin: 0 auto; width: 60%;height:100%;}
			.main{border:  5px solid #74ACF8; height: 100%;border-radius: 30px;background-color:whitesmoke ;}
		</style>
			 <style>
	  .masked h4 {

		font-size: 80px;
		text-align: center;
		display:block;
		width:100%;
		height:100px;line-height: 100px;
		/*渐变背景，此处为能无缝拼接的渐变 即0~100%*/   /*linear-gradient(线性渐变)*/
				background-image:-webkit-linear-gradient(left,#3498db,#f47920 10%,#d71345 20%,#f7acbc 30%,#ffd400 40%,#3498db 50%,#f47920 60%,#d71345 70%,#f7acbc 80%,#ffd400 90%,#3498db);
		color:transparent;
		/*文字填充色为透明*/

				-webkit-text-fill-color:transparent;
		-webkit-background-clip:text;
		/* background-clip 规定背景的绘制区域：*/   /*背景剪裁为文字，相当于用背景填充文字 CSS3新属性*/

				-webkit-background-size:200% 100%;
		/*背景图片向水平方向扩大一倍，这样background-position才有移动与变化的空间*/
				background-size:200% 100%;
		/* 动画 */
				-webkit-animation:masked-animation 4s infinite linear;
	}
	@keyframes masked-animation {
		0% {
		background-position:0 0;
		/*background-position 属性设置背景图像的起始位置。*/
	}
	100% {
		background-position:-100% 0;
	}
	}@-webkit-keyframes masked-animation {
		0% {
		background-position:0 0;
	}
	100% {
		background-position:-100% 0;
	}
	}</style>	
		
	</head>
	<body>
		<div class="body">
		<div class="main">
			<div class="masked">
		    <h4>404 NOT FOUND</h4>
			</div>
			<div style="text-align: center;font-size: 14px;margin: 0 0 30px 0;color: #74ACF8;">“空格”开始游戏</div>
		<div id="runner" ></div>
		</div>
		</div>
		<script src="https://unpkg.com/t-rex-runner/dist/runner.js"></script>
		<script>initRunner('#runner');</script>
	</body>
</html>
